language: c
env:
  - PYTHON=python PYSUF='' PYVER=2.7 PYTHONDEV=python-dev
  - PYTHON=python3 PYSUF='3' PYVER=3.2 PYTHONDEV=python3-dev
  - PYTHON=python3 PYSUF='3' PYVER=3.3 PYTHONDEV=python3.3
  - PYTHON=python3 PYSUF='3' PYVER=3.4 PYTHONDEV=python3.4
before_install:
  - echo 'deb http://downloads.skewed.de/apt/precise precise universe' | sudo tee -a /etc/apt/sources.list
  - sudo add-apt-repository ppa:fkrull/deadsnakes -y
  - sudo add-apt-repository ppa:takluyver/python3 -y
  - sudo add-apt-repository ppa:boost-latest/ppa -y
  - sudo add-apt-repository ppa:mapnik/boost -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
install:
  - sudo apt-get install -y $PYTHONDEV
  - sudo apt-get install -y $PYTHON-setuptools
  - sudo apt-get install -y $PYTHON-numpy
  - sudo easy_install-$PYVER pip
  - sudo apt-get install -y --allow-unauthenticated $PYTHON-graph-tool
  - sudo pip-$PYVER install coveralls nose
  - sudo $PYTHON setup.py develop
script:
  - nosetests --with-coverage --cover-package=queueing_tool
after_success:
  - coveralls
